<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- foont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- 2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="contenar">
  <div class="card">
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="header-desktop" class="desktop">
      <img src="images/image-header-mobile.jpg" alt="header-mobile" class="mob">
    </div>
    <div class="text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="infh">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="num-data">
        <div class="data">
          <p class="num">10k+</p>
          <p class="inf">companies</p>
        </div>
        <div class="data">
          <p class="num">314</p>
          <p class="inf">templates</p>
        </div>
        <div class="data">
          <p class="num">12m+</p>
          <p class="inf">queries</p>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MoazAlsabouh">Moaz ALsabouh</a>.
  </div>
</body>
</html>
